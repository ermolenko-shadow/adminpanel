<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css">
<link rel="stylesheet" href="https://material.angularjs.org/1.1.1/docs.css">
	
       <link href="css/main.css" rel="stylesheet" />
	   <link href="css/main2.css" rel="stylesheet" />
  </head>
  <body ng-app="myApp" >
   
  
    
    <div ng-controller="MainController" ng-cloak>
	
	<div layout="row" style="background: #2A3F54;">
  <div flex="20" style="position:relative;">
  
  <div class="clearfix">
	  <div class="profile_pic">
		<img ng-src="{{image[0].src}}" class="img-circle profile_img"/>
	  </div>

  	  <div class="profile_info">
		<span>Welcom</span>
		<h2>John Doe</h2>
	  </div>

  </div>
    <md-content layout-margin style="background: #2A3F54;">
	      
	      <md-subheader class="md-no-sticky" style="background: #2A3F54; color: white; font-size: 20px;">Manager order</md-subheader>
		      <md-list-item class="secondary-button-padding" ng-click="go('/order')">
			 <p href="#order" style="color: white;">Order</p>
		      </md-list-item>

	      <md-divider style="color: white;"></md-divider>
		      <md-list-item class="secondary-button-padding" ng-click="go('/worker')">
			 <p href="#worker" style="color: white;">Worker</p>
		      </md-list-item>
	      <md-subheader class="md-no-sticky" style="background: #2A3F54; color: white; font-size: 20px;">Setting</md-subheader>
		    <md-list-item class="secondary-button-padding" ng-click="go('/profile')">
			 <p href="#order" style="color: white;">Profile</p>
		      </md-list-item>
	      
       
	   		    <md-list-item class="secondary-button-padding sidebar-footer" ng-click="go('/profile')"  style="position : fixed;" >
			 <p href="#order" style="color: white;">Log out</p>
		      </md-list-item>
      </md-content>
	  
  </div>
  <div flex="80" style="min-height: 1657px; background: #F1F1F1;;">
    
	 <div class="content">
			  <div ng-view></div>
		</div>
	
	
  </div>
</div>
	
	
	
	
	
      
		
	 </div>

	<!-- Angular Material requires Angular.js Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-aria.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-messages.min.js"></script> 
	  
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script> 
<script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script> 
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> -->

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/WorkerController.js"></script>
	
	
	</body>
</html>
